<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Profile Generator | Lauren Pineiro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <!--NAV BAR WITH TEAM PROFILE HEADER-->
    <header>
        <nav class="navbar" id="navbar">
            <span class="navbar-brand mb-0 h1 w-100 text-center" id="navbar-text">Team Profile Generator</span>
        </nav>
    </header>
    <!--TEAM CARDS-->
    <!-- <main> -->
        <div class="container">
            <div class="row justify-content-center" id="team-cards">
    <!--CARD 1-->
  <div class="col-4 mt-4">
      <div class="card h-100">
          <div class="card-header">
              <h4>Manager</h4><i class="material-icons"></i>
          </div>

          <div class="card-body">
              <p class="id">ID: 1</p>
              <p class="email">Email: <a href="mailto:jared@fakemail.com">jared@fakemail.com</a></p>
              <p class="office">Office Number: 1</p>
          </div>

      </div>
  </div>
  
  <!--CARD 2-->
  <div class="col-4 mt-4">
      <div class="card h-100">
          <div class="card-header">
              <h4>Intern</h4><i class="material-icons"></i>
          </div>

          <div class="card-body">
              <p class="id">ID: 5</p>
              <p class="email">Email:<a href="mailto:john@fakemail.com">john@fakemail.com</a></p>
              <p class="school">School: 2University</p>
          </div>
  </div>
</div>
  
<!--CARD 3-->
  <div class="col-4 mt-4">
      <div class="card h-100">
          <div class="card-header">
              <h4>Engineer</h4><i class="material-icons"></i>
          </div>

          <div class="card-body">
              <p class="id">ID: 4</p>
              <p class="email">Email: <a href="mailto:tammer@fakemail.com">tammer@fakemail.com</a></p>
              <p class="github">Github: <a href="https://github.com/tammerg">tammerg</a></p>
          </div>

      </div>
  </div>

  
            </div>
        </div>
    <!-- </main> -->
    
</body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  </body>
</html>
